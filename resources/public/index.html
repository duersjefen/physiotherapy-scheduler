<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiotherapy Scheduler</title>
    <meta name="description" content="Online appointment booking system for physiotherapy services">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Tailwind CSS CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        /* Custom scrollbar for better UX */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Focus styles for accessibility */
        .focus\:ring-2:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #3B82F6;
        }
        
        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        
        /* Print styles */
        @media print {
            nav, .no-print {
                display: none !important;
            }
            
            body {
                background: white !important;
                color: black !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading screen -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading Physiotherapy Scheduler...</p>
        </div>
    </div>
    
    <!-- Main application container -->
    <div id="app">
        <!-- React/Reagent components will be mounted here -->
        <noscript>
            <div class="container mx-auto px-4 py-8 text-center">
                <h1 class="text-2xl font-bold text-red-600 mb-4">JavaScript Required</h1>
                <p class="text-gray-700">
                    This application requires JavaScript to function properly. 
                    Please enable JavaScript in your browser and refresh the page.
                </p>
            </div>
        </noscript>
    </div>
    
    <!-- Error boundary fallback -->
    <div id="error-boundary" class="hidden fixed inset-0 bg-red-50 z-40 flex items-center justify-center">
        <div class="max-w-md mx-auto text-center p-6 bg-white border border-red-200 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold text-red-600 mb-4">Application Error</h2>
            <p class="text-gray-700 mb-4">
                Something went wrong. Please refresh the page to try again.
            </p>
            <button 
                onclick="window.location.reload()" 
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                Refresh Page
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Hide loading screen once content loads
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            const errorBoundary = document.getElementById('error-boundary');
            if (errorBoundary) {
                errorBoundary.classList.remove('hidden');
            }
        });
        
        // Service worker registration (for future PWA features)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- ClojureScript compiled output -->
    <script src="/js/compiled/app.js"></script>
    
    <!-- Initialize the application -->
    <script>
        // Wait for ClojureScript to load
        (function checkAndStart() {
            if (window.app && window.app.frontend && window.app.frontend.core) {
                window.app.frontend.core.start();
            } else {
                setTimeout(checkAndStart, 100);
            }
        })();
    </script>
</body>
</html>
